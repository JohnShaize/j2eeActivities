<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<div class="container">
    <h1>Employee List</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employeeList}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <a th:href="@{/showUpdateForm/{id}(id=${employee.id})}">Update</a> |
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/showAddEmployeeForm" class="btn">Add New Employee</a>
    <a href="/findEmployee" class="btn">Find Employee</a>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
