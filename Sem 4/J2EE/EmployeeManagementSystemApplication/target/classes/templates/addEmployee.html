<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Employee</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<div class="container">
  <h1>Add Employee</h1>
  <form th:action="@{/addEmployee}" th:object="${employee}" method="post">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" th:field="*{firstName}" />
      <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" th:field="*{lastName}" />
      <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" />
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
    </div>
    <button type="submit">Add Employee</button>
  </form>
  <a href="/employees" class="btn">Back to List</a>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
