<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Management System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .container {
            margin-top: 2rem;
        }

        .table th {
            background-color: #343a40;
            color: white;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }

        .add-employee-btn {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<!-- Main Content Container -->
<div class="container">
    <h2>Employee List</h2>
    <a href="/showAddEmployeeForm" class="btn btn-primary add-employee-btn">
        <i class="fas fa-plus"></i> Add Employee
    </a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employeeList}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <a th:href="@{/showUpdateForm/{id}(id=${employee.id})}" class="btn btn-sm btn-primary">
                    <i class="fas fa-edit"></i> Update
                </a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this employee?');">
                    <i class="fas fa-trash"></i> Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
